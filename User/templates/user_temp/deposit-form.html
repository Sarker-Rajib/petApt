{% extends 'base.html' %}
{% block css %}
<style>
    input {
        border: 2px solid #8c19ce;
        border-radius: 5px;
        padding: 5px 10px;
    }
</style>
{% endblock %}

{% block content %}
<!--  -->
<div class="m-auto border rounded p-4" style="max-width: 450px;">
    <h2 class="text-center text-2xl pb-4">Deposit Money</h2>
    <p>Input the amount you want to deposit.</p>
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <button type="submit" class="bg-green-400 text-white rounded mt-4 w-full py-4">Deposit</button>
    </form>
</div>
{% endblock %}
