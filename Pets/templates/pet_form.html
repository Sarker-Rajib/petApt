{% extends 'base.html' %}
{% block css %}
<style>
    input,
    textarea,
    select {
        border: 2px solid #16b1b16c;
        border-radius: 5px;
        padding: 5px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<!--  -->
<div class="m-auto border bg-white rounded shadow p-4" style="max-width: 450px;">
    <h2 class="text-center text-2xl pb-4">Add Pets</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <br>
        <button type="submit" class="bg-green-400 text-white rounded mt-4 w-full py-4">Submit</button>
    </form>
</div>
{% endblock %}
