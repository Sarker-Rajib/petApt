{% load static %}
<div class="m-auto bg-yellow-400 mb-4">
    <nav class="flex items-center p-2 m-auto" style="max-width: 1280px; justify-content: space-between;">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="{% url 'home' %}">
                <img width="60" src="{% static 'logo.png' %}" alt="logo">
            </a>
        </div>


        <div class="hidden lg:flex lg:items-center lg:w-auto pl-10 pr-2" id="collNav">

            {% if request.user.is_authenticated %}
            <div class="flex w-auto flex-wrap">
                <a href="{% url 'home' %}"
                    class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Home
                </a>

                <a href="{% url 'deposit' %}"
                    class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Deposit
                </a>

                <a href="{% url 'add_pet' %}"
                    class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Add
                </a>

                <a href="{% url 'profile' %}"
                    class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Profile
                </a>

                <a href="{% url 'logout' %}"
                    class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Logout
                </a>
            </div>

            {% else %}
            <div class="flex w-auto flex-wrap">
                <a href="{% url 'home' %}"
                    class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0">Home
                </a>


                <a href="{% url 'login' %}"
                    class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-red-700 mt-4 lg:mt-0">Login
                </a>

                <a href="{% url 'signup' %}"
                    class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0">Sign-Up
                </a>
            </div>
            {% endif %}
        </div>

        <div class="block lg:hidden">
            <button id="triggerBtn"
                class="bg-blue-900 flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
    </nav>
</div>

<script>
    document.getElementById('triggerBtn').addEventListener('click', () => {
        document.getElementById('collNav').classList.toggle('hidden')
    })
</script>
